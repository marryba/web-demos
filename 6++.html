
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6++</title>
    <script>
        var a,b,c;
	for(a=1;a<=4;a++)
	{
		for(b=1;b<=4-a;b++)
		{document.write("&nbsp;&nbsp;");}
		for(c=1;c<=2*a-1;c++)
		{document.write("*&nbsp;");}
		document.write("<br/>");
	}
	for(a=1;a<=3;a++)
	{
		for(b=1;b<=a;b++)
		{document.write("&nbsp;&nbsp;");}
		for(c=1;c<=7-2*a;c++)
		{document.write("*&nbsp;");}
		document.write("<br/>");
	}
    </script>
</head>

</body>
</html>
